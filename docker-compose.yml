version: "3"
services:
  django_app:
    build:
      context: .
      args:
        ENV_TYPE: dev
    image: inventory-manager-django-dev
    container_name: inventory-manager-dev
    command: bash
    tty: true
    user: "${UID}"
    ports:
      - 8001:8000
    volumes:
      - ./:/app
    env_file:
      - dev.env
    restart: unless-stopped

  rq_worker:
    image: inventory-manager-django-dev
    container_name: inventory-manager-rq-worker
    command: python manage.py rqworker default
    user: "${UID}"
    volumes:
      - ./:/app
    env_file:
      - dev.env
    restart: unless-stopped
    depends_on:
      - django_app

  # redis-overcommit-on-host
  redis-overcommit:
    build: https://github.com/bkuhl/redis-overcommit-on-host.git
    restart: "no"
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm

  redis:
    image: redis
    container_name: redis-inventory-manager
    restart: unless-stopped
    depends_on:
      - django_app
