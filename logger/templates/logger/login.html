{% extends "logger/layout.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block body_header %}
  {% include "logger/includes/navbar.html" %}
{% endblock %}

{% block body_main %}
  <section class="m-2 p-2 rounded">
    <form action="{% url 'logger:login_view' %}" method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Log In</legend>
        <p>
          <label for="logger-username" class="form-label">Username</label>
          <input id="logger-username" name="username" type="text" class="form-control">
        </p>
        <p>
          <label for="logger-password" class="form-label">Password</label>
          <input id="logger-password" name="password" type="password" class="form-control">
        </p>
        <p>
          <button type="submit" class="btn btn-primary col-12">Submit</button>
        </p>
      </fieldset>
    </form>
  </section>
{% endblock%}
