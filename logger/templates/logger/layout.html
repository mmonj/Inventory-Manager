{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=robots” content=”NONE,NOARCHIVE”>

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'homepage/barcode-logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <link href="{% static 'homepage/styles/bs-overrides.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/styles/shared.css' %}" rel="stylesheet">

    {% block extra_head_elements %}
    {% endblock %}
  </head>
  <body>
    <header>
      {% block body_header %}
      {% endblock %}
    </header>
    <main class="mx-auto" style="max-width: 60rem;">
      {% block body_main %}
      {% endblock %}
    </main>

    {% block end_of_body_elements %}
    {% endblock %}
  </body>
</html>
