services:
  django_app:
    build:
      context: .
      args:
        ENV_TYPE: "${ENV_TYPE}"
        UID: "${UID}"
    image: mmonj.inventory-manager-django-prod
    container_name: inventory-manager-prod
    command: npm run server:deploy
    user: "${UID}"
    volumes:
      - inv_manager_node_modules:/app/node_modules
      - ./:/app
    env_file:
      - ${ENV_FILE}
    restart: always
    networks:
      - caddy_net

  # redis-overcommit-on-host
  redis-overcommit:
    build: https://github.com/bkuhl/redis-overcommit-on-host.git
    container_name: redis-overcommit-prod
    restart: "no"
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm

  redis:
    image: redis
    container_name: redis-inventory-manager-prod
    command: sh -c "redis-server --port ${REDIS_PORT} --requirepass ${REDIS_PASSWORD}"
    restart: unless-stopped
    networks:
      - caddy_net
    depends_on:
      - django_app

  rq_worker_default:
    image: mmonj.inventory-manager-django-prod
    container_name: inventory-manager-rq-worker-default-prod
    command: uv run python manage.py rqworker default
    user: "${UID}"
    volumes:
      - ./:/app
    env_file:
      - ${ENV_FILE}
    restart: unless-stopped
    networks:
      - caddy_net
    depends_on:
      - django_app
      - redis

  rq_scheduler:
    image: mmonj.inventory-manager-django-prod
    container_name: inventory-manager-rq-scheduler-prod
    command: uv run rqscheduler -H redis -p ${REDIS_PORT} -P ${REDIS_PASSWORD} --db 0
    user: "${UID}"
    volumes:
      - ./:/app
    env_file:
      - ${ENV_FILE}
    restart: unless-stopped
    networks:
      - caddy_net
    depends_on:
      - django_app
      - redis

networks:
  caddy_net:
    external: true

volumes:
  inv_manager_node_modules:
    external: true
